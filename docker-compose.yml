services:
  ymca-signup:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    security_opt:
      - seccomp=unconfined
    cap_add:
      - SYS_ADMIN
